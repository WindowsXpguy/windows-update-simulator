<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Update</title>
    <style>
        body {
            background-color: #0078D7;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 15vh;
            height: 100vh;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .progress {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Working on updates</h2>
    <div class="spinner"></div>
    <p class="progress">0% complete</p>
    <p>Don't turn off your PC. This will take a while.</p>
    <script>
        let progress = 0;
        function updateProgress() {
            if (progress < 99) {
                progress += Math.floor(Math.random() * 5) + 1;
            } else {
                progress = 99;
            }
            document.querySelector('.progress').textContent = progress + '% complete';
            setTimeout(updateProgress, Math.random() * 3000 + 500);
        }
        setTimeout(updateProgress, 2000);
    </script>
</body>
</html>
